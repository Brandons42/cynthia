<!DOCTYPE html>
<html>
  <head>
    <title>Cynthia's Website</title>
  </head>
  <body>
    <h1>Welcome to Cynthia's Website</h1>
    <img src="https://scontent-sjc3-1.cdninstagram.com/vp/d92cd58016b51553666917cce756b1bf/5B213196/t51.2885-19/s150x150/26344240_304663580041434_3621362097222320128_n.jpg" />
    <br />
    <input placeholder="Input what you want to text to Cynthia!" type="text"/>
    <button onclick="cynthia()">Click to see Cynthia"s response!</button>
    <p></p>
    <script>
      function cynthia() {
        var p = document.querySelector("p");
        var str = "Cynthia says: ";
        var random = Math.random();
        if (random < 0.25) {
          p.innerHTML = str + "oof";
        }
        else if (random < 0.5) {
          p.innerHTML = str + "mhm";
        }
        else if (random < 0.75) {
          p.innerHTML = str + "darn";
        }
        else {
          p.innerHTML = str + "skfkskkskk";
        }
      }
    </script>
  </body>
</html>
